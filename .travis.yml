language:
  - objective-c
matrix:
  include:
    - os: osx
      osx_image: xcode7.3
    - os: osx
      osx_image: xcode7.2
    - os: osx
      osx_image: xcode7.1
    - os: osx
      osx_image: xcode7

install:
  - brew tap facebook/fb
  - brew install fbsimctl --HEAD
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install 0.12
  - node --version
  - npm install
  - npm install -g gulp

script:
  - _FORCE_LOGS=1 gulp test

after_success:
    - gulp coveralls
