sudo: required
language: node_js
node_js: "10"
os: osx
env:
  global:
    - _FORCE_LOGS=1
matrix:
  include:
    - osx_image: xcode7.3
    - osx_image: xcode9.4
    - osx_image: xcode10
    - osx_image: xcode10.1
    - osx_image: xcode10.2
      env:
        - DEVICE_NAME="iPhone X"
    - osx_image: xcode10.2
      env:
        - DEVICE_NAME="iPhone X"
script:
  - xcrun simctl list devices
  - npm run test && _FORCE_LOGS=1 npm run e2e-test
after_success:
    - npm run coverage
